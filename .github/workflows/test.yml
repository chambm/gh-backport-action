name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  unit-tests:
    name: Unit Tests (Mocked)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run unit tests
        run: pytest -v

  integration-tests:
    name: Integration Tests (Real GitHub API)
    runs-on: ubuntu-latest
    # Only run if the secret is available (not on forks)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run integration tests
        env:
          TEST_GITHUB_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
        run: |
          if [ -n "$TEST_GITHUB_TOKEN" ]; then
            pytest -v
          else
            echo "TEST_GITHUB_TOKEN not set, skipping integration tests"
          fi
