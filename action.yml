name: Backport PR by cherry-pick-ing
author: Nathan Malnoury
description: Automatically backport a PR onto another branch, based on cherry-pick-ing.
inputs:
  pr_branch:
    description: Branch to open new PR on.
    required: true
  github_token:
    description: Token for the GitHub API.
    required: true
  pr_title:
    description: 'The title template to give the automatically created backport PRs. Supported template variables are: pr_branch, pr_number, base_branch, and original_title'
    required: false
    default: 'Cherry pick of #{pr_number} ({original_title}) from {base_branch} to {pr_branch}'
  pr_body:
    description: 'The body template to give the automatically created backport PRs. Supported template variables are: pr_branch, pr_number, base_branch, and original_title'
    required: false
    default: 'An automated backport for #{pr_number}.'
branding:
  icon: chevron-left
  color: gray-dark
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.pr_branch }}
    - ${{ inputs.pr_title }}
    - ${{ inputs.pr_body }}
    - ${{ inputs.github_token }}
